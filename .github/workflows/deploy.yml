name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Evita deploys simult√¢neos e garante ordem
concurrency:
  group: deploy
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Cache build
        uses: actions/cache@v4
        id: cache-build
        with:
          path: |
            dist
            .astro
          key: deploy-${{ hashFiles('src/**/*', 'public/**/*', 'astro.config.mjs', 'package-lock.json') }}

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 3

      - name: Build site
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: npm run build
        timeout-minutes: 5
        env:
          CI: true

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        timeout-minutes: 3
