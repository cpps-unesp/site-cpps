name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache build artifacts
        uses: actions/cache@v4
        id: cache-build
        with:
          path: |
            .astro
            dist
          key: build-${{ hashFiles('src/**/*', 'public/**/*', 'astro.config.mjs', 'package-lock.json') }}
          restore-keys: |
            build-

      - name: Install dependencies
        run: npm ci

      - name: Detect scripts
        id: scripts
        run: |
          node <<'NODE'
          const fs = require('fs');
          const s = require('./package.json').scripts || {};
          const output = `has_lint=${Boolean(s.lint)}\nhas_format=${Boolean(s.format)}\n`;
          fs.appendFileSync(process.env.GITHUB_OUTPUT, output);
          NODE

      - name: Lint (if configured)
        if: steps.scripts.outputs.has_lint == 'true'
        run: npm run lint

      - name: Format check (if configured)
        if: steps.scripts.outputs.has_format == 'true'
        run: npm run format -- --check

      - name: Build
        run: npm run build

      - name: CI summary
        run: |
          echo "## CI summary" >> $GITHUB_STEP_SUMMARY
          echo "- Node: 20" >> $GITHUB_STEP_SUMMARY
          echo "- Cache hit: ${{ steps.cache-build.outputs.cache-hit }}" >> $GITHUB_STEP_SUMMARY

  audit:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: npm audit (high)
        run: npm audit --audit-level=high
