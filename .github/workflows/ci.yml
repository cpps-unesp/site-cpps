name: CI

on:
  pull_request:
    branches: [main]
    # Evitar execução dupla em pushes seguidos
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

# Evita execuções simultâneas do mesmo workflow
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Cache git para builds mais rápidos
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Cache build
        uses: actions/cache@v4
        id: cache-build
        with:
          path: |
            dist
            .astro
          key: build-${{ hashFiles('src/**/*', 'public/**/*', 'astro.config.mjs', 'package-lock.json') }}
          restore-keys: |
            build-

      - name: Install dependencies
        run: npm ci
        # Falha rápido se houver problema no install
        timeout-minutes: 3

      - name: Build project
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: npm run build
        timeout-minutes: 5
        env:
          # Garantir que o build funcione em modo CI
          CI: true

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build output not found!"
            exit 1
          fi
          echo "✅ Build output verified"
          du -sh dist/
