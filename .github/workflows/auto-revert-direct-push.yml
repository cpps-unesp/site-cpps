name: Auto Revert Direct Push

on:
  push:
    branches:
      - main

concurrency:
  group: auto-revert-${{ github.sha }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  revert:
    if: github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[auto-revert]')
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fast check and revert
        id: revert
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.sha;
            const { data: pulls } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: sha,
            });
            
            if (pulls.length > 0) {
              console.log('Push veio de PR merge');
              core.setOutput('skip', 'true');
              return;
            }
            
            console.log('Direct push detectado');
            core.setOutput('skip', 'false');
            core.setOutput('sha', sha);
            core.setOutput('actor', context.actor);
            core.setOutput('message', context.payload.head_commit?.message || '');
            core.setOutput('count', String(Math.max(context.payload.commits?.length || 1, 1)));

      - name: Execute revert
        if: steps.revert.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SHA="${{ steps.revert.outputs.sha }}"
          ACTOR="${{ steps.revert.outputs.actor }}"
          MESSAGE="${{ steps.revert.outputs.message }}"
          COUNT="${{ steps.revert.outputs.count }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          BRANCH="auto-revert/${SHA:0:7}"
          git checkout -b "$BRANCH"
          git revert --no-commit HEAD~${COUNT}..HEAD
          git commit -m "[auto-revert] Revert direct push to main" -m "Original: ${SHA}" -m "Author: ${ACTOR}"
          git push origin "$BRANCH"
          
          gh pr create --title "[auto-revert] Revert direct push to main" --body "Direct push detectado. Commit: ${SHA}, Author: ${ACTOR}" --head "$BRANCH" --base "main" --label "auto-revert"

      - name: Comment on commit
        if: steps.revert.outputs.skip == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: '${{ steps.revert.outputs.sha }}',
              body: 'Direct push detectado. Revert automatico criado.',
            });
