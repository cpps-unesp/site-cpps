name: Auto Revert Direct Push

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  revert:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Inspect push
        id: inspect
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const sha = context.sha;
            const msg = context.payload.head_commit?.message || '';
            const commitCount = Math.max(context.payload.commits?.length || 1, 1);

            const { data: pulls } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner,
              repo,
              commit_sha: sha,
            });

            const isPrMerge = pulls.length > 0;

            core.setOutput('is_pr_merge', isPrMerge ? 'true' : 'false');
            core.setOutput('message', msg);
            core.setOutput('commit_count', String(commitCount));

      - name: Skip PR merges
        if: steps.inspect.outputs.is_pr_merge == 'true'
        run: echo "Push came from a PR merge. Skipping auto-revert."

      - name: Skip auto-revert commits
        if: contains(steps.inspect.outputs.message, '[auto-revert]')
        run: echo "Auto-revert commit detected. Skipping."

      - name: Checkout
        if: steps.inspect.outputs.is_pr_merge != 'true' && !contains(steps.inspect.outputs.message, '[auto-revert]')
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        if: steps.inspect.outputs.is_pr_merge != 'true' && !contains(steps.inspect.outputs.message, '[auto-revert]')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Prepare revert branch
        if: steps.inspect.outputs.is_pr_merge != 'true' && !contains(steps.inspect.outputs.message, '[auto-revert]')
        run: |
          COUNT=${{ steps.inspect.outputs.commit_count }}
          BRANCH="auto-revert/${{ github.sha }}"
          git checkout -b "$BRANCH"
          git revert --no-commit HEAD~${COUNT}..HEAD
          git commit -m "[auto-revert] Revert direct push to main"
          git push origin "$BRANCH"

      - name: Open revert PR
        if: steps.inspect.outputs.is_pr_merge != 'true' && !contains(steps.inspect.outputs.message, '[auto-revert]')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="auto-revert/${{ github.sha }}"
          TITLE="[auto-revert] Revert direct push to main"
          BODY=$(cat <<'EOF'
          Direct push to **main** detected and reverted via PR.

          - Actor: @${{ github.actor }}
          - Head SHA: ${{ github.sha }}
          - Commit count: ${{ steps.inspect.outputs.commit_count }}
          - Head commit message: ${{ steps.inspect.outputs.message }}
          EOF
          )
          PR_NUMBER=$(gh pr create --title "$TITLE" --body "$BODY" --head "$BRANCH" --base "main" --json number --jq '.number')
          gh pr edit "$PR_NUMBER" --add-label "auto-revert"
          gh pr merge "$PR_NUMBER" --squash --auto --delete-branch

      - name: Comment on commit
        if: steps.inspect.outputs.is_pr_merge != 'true' && !contains(steps.inspect.outputs.message, '[auto-revert]')
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.sha;
            const actor = context.actor;
            const count = steps.inspect.outputs.commit_count;
            const message = steps.inspect.outputs.message;
            const body = [
              `Direct push to **main** detected. A revert PR was opened and set to auto-merge.`,
              '',
              `- Actor: @${actor}`,
              `- Commit count: ${count}`,
              `- Head commit message: ${message || '(empty)'}`,
            ].join('\n');

            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: sha,
              body,
            });
